# ═══════════════════════════════════════════════════
# BErozgar — Docker Compose (Production)
# ═══════════════════════════════════════════════════
#
# Usage:
#   cp .env.production.example .env.production
#   # Fill in real secrets in .env.production
#   docker compose -f docker-compose.prod.yml --env-file .env.production up -d
#   docker compose -f docker-compose.prod.yml logs -f api
#
# First-time SSL (self-signed for staging, then certbot):
#   ./scripts/init-ssl.sh            # generates self-signed certs
#   docker compose -f docker-compose.prod.yml up -d
#   # Once DNS is pointed, run certbot on the host

services:
  # ── PostgreSQL 15 ─────────────────────────────────
  # NOT exposed to host — only reachable by api on the internal network
  postgres:
    image: postgres:15-alpine
    container_name: berozgar-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-berozgar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-berozgar}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-berozgar} -d ${POSTGRES_DB:-berozgar}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── BErozgar API (Fastify) ───────────────────────
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: berozgar-api-prod
    restart: always
    expose:
      - "3001"                         # only visible inside Docker network
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-berozgar}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-berozgar}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required (min 32 chars)}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_DAYS: ${JWT_REFRESH_EXPIRES_DAYS:-7}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:?GOOGLE_CLIENT_ID is required}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://berozgar.in}
      COOKIE_SECURE: "true"
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-.berozgar.in}
      # Email
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-resend}
      EMAIL_FROM: ${EMAIL_FROM:-BErozgar <noreply@berozgar.in>}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      # Rate limiting
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      # Optional monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
    networks:
      - backend
      - frontend
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health/ready || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ── Nginx — reverse proxy + static SPA ───────────
  nginx:
    image: nginx:1.27-alpine
    container_name: berozgar-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./dist:/usr/share/nginx/html:ro              # Vite build output
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro  # full nginx config
      - ./nginx/certs:/etc/nginx/certs:ro            # SSL certs (self-signed or certbot)
      - certbot-webroot:/var/www/certbot:ro           # ACME challenges
    networks:
      - frontend
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ── Networks ────────────────────────────────────────
# Two-tier isolation: postgres is only reachable from api
networks:
  backend:
    driver: bridge
    internal: true       # no outbound internet access
  frontend:
    driver: bridge

# ── Volumes ─────────────────────────────────────────
volumes:
  pgdata:
    driver: local
  certbot-webroot:
    driver: local
